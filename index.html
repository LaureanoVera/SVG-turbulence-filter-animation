<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Menu Hover</title>

    <!-- STYLES -->
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="buttons">
      <div class="buttons__wrapper">
        <button></button>
        <div class="buttons__label">
          HOME
        </div>
      </div>

      <div class="buttons__wrapper">
        <button></button>
        <div class="buttons__label">
          ARTWORS
        </div>
      </div>

      <div class="buttons__wrapper">
        <button></button>
        <div class="buttons__label">
          CONTACT
        </div>
      </div>

      <div class="buttons__wrapper">
        <button></button>
        <div class="buttons__label">
          SHOP
        </div>
      </div>

      <div class="buttons__wrapper">
        <button></button>
        <div class="buttons__label">
          ABOUT
        </div>
      </div>
    </div>

    <!-- filter -->
    <svg>
      <defs>
        <filter id="shake0">
          <feTurbulence id="turbulence" baseFrequency="0.04" numOctaves="3" seed="0" /> 
          <feDisplacementMap id="displacement" in="SourceGraphic" in2="noise" scale="7" />
        </filter>
        <filter id="shake1">
          <feTurbulence id="turbulence" baseFrequency="0.05" numOctaves="3" seed="1" /> 
          <feDisplacementMap id="displacement" in="SourceGraphic" in2="noise" scale="5" />
        </filter>
        <filter id="shake2">
          <feTurbulence id="turbulence" baseFrequency="0.02" numOctaves="3" seed="2" /> 
          <feDisplacementMap id="displacement" in="SourceGraphic" in2="noise" scale="8" />
        </filter>
        <filter id="shake3">
          <feTurbulence id="turbulence" baseFrequency="0.07" numOctaves="3" seed="3" /> 
          <feDisplacementMap id="displacement" in="SourceGraphic" in2="noise" scale="6" />
        </filter>
        <filter id="shake4">
          <feTurbulence id="turbulence" baseFrequency="0.04" numOctaves="3" seed="4" /> 
          <feDisplacementMap id="displacement" in="SourceGraphic" in2="noise" scale="4" />
        </filter>
      </defs>
    </svg>
    
    <!-- SCRIPTS -->
    <script src="js/script.js"></script>
  </body>
</html>
